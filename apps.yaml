# apps.yaml
apps:
  - name: Cashflow-Dashboard
    description: 계정별원장의 현금 증감을 토대로 수입/지출 내역을 분석합니다.
    url: https://cashflow-dashboard-upchem.streamlit.app/
  
  - name: AR-Aging-Dashboard
    description: 매출채권 연령현황을 분석하는 대시보드입니다.
    url: https://ar-aging-dashboard-upchem.streamlit.app/
  
  - name: Sales-Dashboard
    description: 기간별, 거래처별, 제품별, 국가별 영업 성과를 분석하여 인사이트를 제공합니다.
    url: https://sales-dashboard-upchem.streamlit.app/
    
  - name: PO-Progress-Status
    description: 구매발주진행현황을 토대로 고정자산/소모품/수선비를 검토하는 페이지입니다.
    url: https://po-progress-status-upchem.streamlit.app/
    
  - name: Sales-Refund-Manual-Entries
    description: 계정별원장에서 수기입력 전표내역(매출환입, 용역매출 등)을 추출할 수 있는 페이지입니다.
    url: https://sales-refund-manual-entries-upchem.streamlit.app/

  - name: Multiple-Excel-File-Merger
    description: 여러 개의 엑셀 파일을 하나의 파일로 병합할 수 있는 페이지입니다.
    url: https://multiple-excel-file-merger-upchem.streamlit.app/

  - name: Export-Declaration-OCR-Text-Extractor
    description: 수출신고필증의 주요 텍스트를 추출합니다(OCR).
    url: https://export-declaration-ocr-text-upchem.streamlit.app/

  - name: Expense-Budget-Merge-Tool
    description: 경비예산 엑셀 파일을 ERP 업로드 형태로 변환합니다.
    url: https://mergeup.streamlit.app/
   
